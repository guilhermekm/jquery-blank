<!-- https://api.jquery.com/category/selectors/attribute-selectors/ -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Category: Attribute</title>

    <!--<script type="text/javascript>" src="../lib/jquery-3.1.0.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.1.0.js"
            integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="
            crossorigin="anonymous">
    </script>

    <script type="text/javascript">
      $(document).ready(function() {

        <!-- traga todos os paragrafos que possuem o atributo 'class' -->
        // $('p[class]').css({'border-style': 'solid', 'border-color': 'red', 'border-width': '2px' });

        <!-- traga todos os paragrafos que possuem o atributo 'id' com valor 'para1' -->
        // $('p[id=para1]').css({'border-style': 'solid', 'border-color': 'red', 'border-width': '2px' });

        <!-- busca pelos elementos 'p' que iniciam com o id com conteudo 'para' -->
        // $('p[id^=para]').css({'border-style': 'solid', 'border-color': 'red', 'border-width': '2px' });

        <!-- busca pelos paragrafos com id com conteudo comecando com para AND atributos lang com pt -->
        $('p[id^=para][lang*=pt-]').css({'border-style': 'solid', 'border-color': 'red', 'border-width': '2px' });

      });
    </script>

    <style type="text/css">
        .a {
            color: Red;
        }

        .b {
            color: Blue;
        }
    </style>

  </head>
  <body>

    <ul id="lista">
      <li class="a">item 1</li>
      <li class="a">item 2</li>
      <li class="b">item 3</li>
      <li class="b">item 4</li>
    </ul>
    <p class="a">This is paragraph 1</p>
    <p id="para1">This is paragraph 2</p>
    <p class="b">This is paragraph 3</p>
    <p id="para4" lang="pt-br">This is paragraph 4</p>

  </body>
</html>
