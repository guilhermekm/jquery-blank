    <script type="text/javascript">
      $(document).ready(function() {

        // $('ul').find('li.b').css({'border-style': 'solid', 'border-color': 'red', 'border-width': '2px' });

        var leftMargin = 0;
        var border = 3;

        $('p').each(function(){
          $(this).css({'border-style': 'solid', 'border-color': 'red', 'border-width': border + "px" });
          $(this).css("margin-left" , leftMargin);
          leftMargin+=10;
          border+=2;
        });

      });
    </script>

    <style type="text/css">
        .style1 {
            width: 600px;
        }

        .style2 {
            width: 200px;
        }

    </ul>
    <p class="a">This is paragraph 1</p>
    <p id="para1">This is paragraph 2</p>
    <p class="b">This is paragraph 3</p>
